<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Маленькое приложение выводящие всех ваших друзей в VK.com">
	<link rel="stylesheet" href="css/main.css">
	<title>GeoFeedback</title>

	<script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<div id="map" class="mainMap">
<div class="feedback" id='popup'>
	<h2 class="feedback_header"><span id="feedback_header"></span> <span class="feedback_close" id="hidePopup"></span> </h2>
	<ul class="feedback_list" id="feedback_list">
	</ul>
	<h3 class="feedback_opinion">Ваш отзыв</h3>
	<form class="feedback_form" id="feedback_form">
		<input class="feedback_input" id="userName" type="text" placeholder="Ваше имя">
		<input class="feedback_input" id="userPlace" type="text" placeholder="Укажите место">
		<textarea class="feedback_textarea" id="userExperience" placeholder="Поделиться впечатлениями"></textarea>
		<input class="feedback_button" id="sendBtn" type="button" value="Добавить">
	</form>
</div>
</div>
<script src='js/main.js'></script>
</body>
</html>
